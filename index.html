<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Words to search"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Oh, the autumn breeze, it whispers low
        <br />
        Of leaves that fall, and snow that's slow
        <br />
        The trees, they shed their golden hue
      </div>
      <div></div>
    </main>
    <footer>
      This AI project was coded by Lovienia Kamusasa
      <a href="https://github.com/lkenya/ai-poem-generator">
        and is open sourced on GitHub
      </a>
      and is
      <a href="https://my-aipoem-generator.netlify.app/">hosted on Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
