<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
        <header>
      <h1>AI Poem generator</h1>
    </header>
    <main>
      <form action="" id="poem-generator-form">
        <input
          type="text"
          placeholder="Words to search"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>

      <div class="poem" id="poem"></div>
    </main>
    <footer>
      This AI project was coded by Lovienia Kamusasa
      <a href="https://github.com/lkenya/ai-poem-generator">
        and is open sourced on GitHub
      </a>
      and is
      <a href="https://my-aipoem-generator.netlify.app/">hosted on Netlify</a>
    </footer>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
